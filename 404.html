<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; text-align: center; background-color: #f9f9f9; color: #333; padding: 2rem; }
    .container { max-width: 600px; margin: auto; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { font-size: 1.1rem; }
    a { color: #007aff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="redirect-message" class="container">
    <h1>Finding your link...</h1>
    <div class="loader"></div>
    <p>Please wait while we redirect you.</p>
  </div>

  <div id="not-found-message" class="container" style="display:none;">
    <h1>404 - Link Not Found</h1>
    <p>Sorry, we couldn't find a destination for this short link.</p>
    <p id="countdown-message">You will be redirected to the <a href="/">homepage</a> in <span id="countdown-timer">5</span> seconds.</p>
  </div>

  <script>
    (function() {
      const linksURL = '/links.json';
      const path = window.location.pathname.toLowerCase();
      const key = path.startsWith('/') ? path.substring(1) : path;

      // This function handles the "Not Found" case
      function handleNotFound() {
        document.getElementById('redirect-message').style.display = 'none';
        document.getElementById('not-found-message').style.display = 'block';
        document.title = '404 - Link Not Found';

        let countdown = 5;
        const countdownTimerElement = document.getElementById('countdown-timer');

        // Start a visual countdown timer for the user
        const intervalId = setInterval(() => {
          countdown--;
          if (countdownTimerElement) {
            countdownTimerElement.textContent = countdown;
          }
          if (countdown <= 0) {
            clearInterval(intervalId);
          }
        }, 1000);

        // Set the redirect to happen after 5 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 5000);
      }

      // If someone lands on 404.html directly or the path is empty
      if (!key) {
        window.location.replace('/');
        return;
      }
      
      fetch(linksURL)
        .then(response => {
          if (!response.ok) throw new Error('Could not load links file.');
          return response.json();
        })
        .then(links => {
          if (links && links[key]) {
            // If a link is found, redirect immediately
            window.location.replace(links[key]);
          } else {
            // If no link is found, trigger the 5-second redirect
            handleNotFound();
          }
        })
        .catch(error => {
          console.error('URL Shortener Error:', error);
          // On any error, also trigger the 5-second redirect
          handleNotFound();
        });
    })();
  </script>

</body>
</html>
