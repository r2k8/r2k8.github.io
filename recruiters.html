    <script>
        // Copyright Year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // JavaScript for ARIA attribute on CSS-only checkbox menu
        const menuToggleCheckbox = document.getElementById('menu-toggle');
        const hamburgerLabel = document.querySelector('.hamburger-label'); 
        if (menuToggleCheckbox && hamburgerLabel) {
            menuToggleCheckbox.addEventListener('change', function() {
                hamburgerLabel.setAttribute('aria-expanded', this.checked);
                if (this.checked) {
                    document.body.classList.add('menu-open-prevent-scroll');
                } else {
                    document.body.classList.remove('menu-open-prevent-scroll');
                }
            });
        }
    </script>

    <script>
      // First Visit Pop-up Script
      document.addEventListener('DOMContentLoaded', function() { 
        const popupOverlay = document.getElementById('firstVisitPopup');
        // ... (rest of pop-up JS as provided before)
        const closeButton = document.getElementById('closePopupButton');
        const visitedFlagKey = 'r2k8SiteVisited_v2.0'; 

        if (popupOverlay && !localStorage.getItem(visitedFlagKey)) {
          setTimeout(() => {
            popupOverlay.style.display = 'flex'; 
            setTimeout(() => { popupOverlay.classList.add('active'); }, 10); 
          }, 1500);
          localStorage.setItem(visitedFlagKey, 'true');
        }

        function closePopup() {
          if (popupOverlay) {
            popupOverlay.classList.remove('active');
            setTimeout(() => { 
                if (!popupOverlay.classList.contains('active')) {
                    popupOverlay.style.display = 'none'; 
                }
            }, 300);
          }
        }

        if (closeButton) {
          closeButton.addEventListener('click', closePopup);
        }
        if (popupOverlay) {
          popupOverlay.addEventListener('click', function(event) {
            if (event.target === popupOverlay) {
              closePopup();
            }
          });
        }
      });
    </script>

    <script>
        // JavaScript for Conditional Form Questions
        function toggleUSQuestions(isUSBased) {
            const usSpecificQuestionsDiv = document.getElementById('us-specific-questions');
            const workAuthSelect = document.getElementById('work-authorization');
            const employmentTypeSelect = document.getElementById('employment-type');

            if (isUSBased) {
                usSpecificQuestionsDiv.style.display = 'block';
                workAuthSelect.required = true;
                employmentTypeSelect.required = true;
            } else {
                usSpecificQuestionsDiv.style.display = 'none';
                workAuthSelect.required = false;
                employmentTypeSelect.required = false;
                // Optional: Clear values if hidden
                workAuthSelect.value = '';
                employmentTypeSelect.value = '';
            }
        }
        // Initialize state based on any pre-checked radio (e.g., if form is reloaded with errors)
        document.addEventListener('DOMContentLoaded', function() {
            const usBasedYesRadio = document.getElementById('us-based-yes');
            if (usBasedYesRadio && usBasedYesRadio.checked) {
                toggleUSQuestions(true);
            } else {
                 toggleUSQuestions(false); // Ensure it's hidden if 'No' or nothing is checked initially
            }
        });
    </script>
